apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "com.whatistics.backend.WhatisticsBackend"


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.0.0-rc0'
    compile group: 'com.thedeanda', name: 'lorem', version: '1.2'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'com.google.guava', name: 'guava', version: '12.0'



    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

run{
    systemProperties['org.slf4j.simpleLogger.defaultLogLevel'] = 'debug'
}